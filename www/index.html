<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="CourseCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
          <button class="button" ng-click="openModal()">Program</button>
        </div>
        <h1 class="title">GPA Calculator</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card">
          <div class="item item-text-wrap">
            GPA = {{gpa}}
          </div>
        </div>

        <ion-list>
          <!-- on-swipe-left="onSwipe('{{course.name}}')" -->
          <ion-item class="item-remove-animate" ng-repeat="course in courses">
            {{course.name}} - {{course.grade}}
            <ion-option-button class="button-delete" ng-click="remove({{'course.name'}})">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>

        <br>

        <!-- Input form -->
        <div >
          <form ng-submit="createCourse(data.course, data.grade, data.units)">
            <label class="item item-input">
              <input type="text" placeholder="Course (DECO2500)" ng-model="data.course">
            </label>

            <label class="item item-input">
              <input type="number" placeholder="Grade (6)" ng-model="data.grade">
            </label>

            <label class="item item-input">
              <input type="number" placeholder="Units (2)" ng-model="data.units">
            </label>

            <button type="submit" class="button button-block button-positive">Add</button>
          </form>
        </div>
      </ion-content>
    </ion-pane>

    <script id="options-modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">Change Program</h1>
        </ion-header-bar>
        <ion-content>
        <ion-radio ng-repeat="item in programsList"
                 ng-value="item.value"
                 ng-model="data.program">
        {{ item.text }}
      </ion-radio>

          <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
        </ion-content>
      </div>
    </script>
  </body>
</html>
