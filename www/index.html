<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="CourseCtrl">

    <ion-pane>
      <ion-header-bar class="bar-positive" align-title="center">
        <div class="buttons">
          <button class="button" ng-click="openModal()">Program</button>
        </div>

        <h1 class="title">UQ GPA Calculator</h1>

        <div class="buttons" side="right">
          <button class="button" side="right" ng-click="openHelpModal()">Help</button>
        </div>
      </ion-header-bar>

      <ion-content>
        <div class="card">
          <div class="item item-text-wrap">
            GPA = {{gpa}}
          </div>
        </div>

        <ion-list>
          <!-- on-swipe-left="onSwipe('{{course.name}}')" -->
          <ion-item class="item-remove-animate" ng-repeat="course in courses">
            {{course.name}} - {{course.grade}}
            <ion-option-button class="button-delete" ng-click="remove({{'course.name'}})">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>


      </ion-content>

      <ion-footer-bar class="bar-positive" ng-click="openAddModal()">
        <p class="title">Add Course</p>
        <!-- <button class="bar bar-footer bar-positive" ng-click="openAddModal()">Add Course</button> -->
      </ion-footer-bar>
    </ion-pane>

    <script id="options-modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">Change Program</h1>
        </ion-header-bar>
        <ion-content>
        <ion-radio ng-repeat="item in programsList"
                 ng-value="item.value"
                 ng-model="data.program">
        {{ item.text }}
      </ion-radio>

          <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
        </ion-content>
      </div>
    </script>

    <script id="help-modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">Help</h1>
        </ion-header-bar>
        <ion-content>
          <p style="padding: 10px;">
            Add your courses using the form at the bottom of the screen.
          </p>

          <p style="padding: 10px;">
            To remove a course, swipe a course to the left.
          </p>

          <p style="padding: 10px;">
            WARNING: This is only a guide and may not be completely accurate. This is an unofficial app is not affiliated with UQ in any way.
          </p>
          <button class="button button-full button-energized" ng-click="closeHelpModal()">Done</button>
        </ion-content>
      </div>
    </script>

    <script id="add-modal.html" type="text/ng-template">
      <div class="modal">
        <ion-header-bar>
          <h1 class="title">Add Course</h1>
        </ion-header-bar>
        <ion-content>
        <!-- Input form -->
          <form ng-submit="createCourse(data.course, data.grade, data.units)">
            <label class="item item-input">
              <input type="text" placeholder="Course (DECO2500)" ng-model="data.course">
            </label>

            <div class="row">
              <div class="col">
                <label class="item item-input item-select">
                  <div class="input-label">
                    Grade
                  </div>
                  <select ng-model="data.grade">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option selected>5</option>
                    <option>6</option>
                    <option>7</option>
                  </select>
                </label>
              </div>

            <div class="col">
              <label class="item item-input item-select">
                <div class="input-label">
                  Units
                </div>
                <select ng-model="data.units">
                  <option>1</option>
                  <option selected>2</option>
                  <option>4</option>
                </select>
              </label>
            </div>
          </div>
            <button type="submit" class="button button-block button-positive">Add</button>
            </form>
            <button class="button button-block button-light" ng-click="closeAddModal()">Cancel</button>
            </div>

        </ion-content>
      </div>
    </script>
  </body>
</html>
